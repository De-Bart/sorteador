<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soteador Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="icons/icon-540.png" type="image/x-icon">
    <meta name="theme-color" content="#000000">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(function(registration){
                console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(function(error){
                console.log('Falha ao resgistrar o Service Worker:',error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="icons/logo.png" alt="Logo da Aplicação" width="250px">
        <h1>Sorteador Virtual</h1>
        <input type="text" id="nome" placeholder="Digite um nome">
        <button id="btn-add">Adicionar</button>
        <ul id="lista-nomes"></ul>
        <button id="btn-sortear">Sortear</button>
        <div id="resultado"></div>
    </div>   
</body>
</html>
